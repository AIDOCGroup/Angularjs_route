
<div>
    <h2><span data-translate="gatewayApp.tenant.detail.title">Tenant</span> {{vm.tenant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="gatewayApp.tenant.name">Name</span></dt>
        <dd>
            <span>{{vm.tenant.name}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.tenant.description">Description</span></dt>
        <dd>
            <span>{{vm.tenant.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tenant-iot-detail.edit({id:vm.tenant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
