<!-- Content Wrapper. Contains page content -->
    <!-- Content Header (Page header) -->
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3" style="display:inline-block">用户修改</h1>
        <a ui-sref="app.table.grid"><button class="btn btn-default" style="float:right">返回</button></a>
    </div>

    <!-- Main content -->
    <!-- form start -->
<div class="wrapper-md">
    <form class="form-horizontal" ng-controller="Modify" style=""  >
        <div class="box-body">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label ng-valid " ng-model="gateway.name">网关名</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="name" placeholder="AAAA" required="required" ng-model="gateway.name">
                    </div>
                                        <label for="tenant_id" class="col-sm-2 control-label ">ID</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="tenant_id" placeholder="123456" ng-model="gateway.id">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  for="description" class="col-sm-2 control-label">网关描述</label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control" rows="3" placeholder="Enter ..." id="description" ng-model="gateway.description"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="gateway_type_id" class="col-sm-2 control-label">网关类型</label>
                                        <div class="col-sm-2">
                                            <select ng-model="gatewaytype"  ng-options="gatewaytype.name   for gatewaytype in gatewaytypes ">
                                            <options value="">所有类型</options>                                            </select>
                                        </div>
                                        <label for="workgroup_id" class="col-sm-2 control-label">群组</label>
										 <div class="col-sm-2">
                                            <select ng-model="workgroup"  ng-options="workgroup.name   for workgroup in workgroups ">
                                            <options value="">所有群组</options>
                                            </select>
                                        </div>

                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer" >
                                    <button type="submit" class="btn btn-default " ng-click="Clear()">取消</button>
                                    <button type="submit" class="btn btn-default pull-right " ng-click="OK()" >确认</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        <!--box-body-->
</div>
                    <!-- /.box -->

<script>

</script>
